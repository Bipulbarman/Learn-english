<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Link to the main style.css for consistent styling -->
    <link rel="stylesheet" href="../style.css">
    <style>
        .home-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%; /* Take full height of iframe */
            padding: 20px;
            box-sizing: border-box;
        }
        .home-content h2 {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: var(--primary-color);
        }
        .home-content p {
            font-size: 1.1em;
            color: var(--light-text-color);
            max-width: 500px;
            margin-bottom: 30px;
        }
        .home-content .material-icons {
            font-size: 80px;
            color: var(--accent-color);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="page-content home-content">
        <span class="material-icons">school</span>
        <h2>Welcome to English AI Tutor!</h2>
        <p>Your personal AI companion for mastering English. Explore interactive chat, fill-in-the-blanks, and reading comprehension exercises.</p>
        <button class="btn" onclick="parent.loadPage('learn-chat')">Start Learning Now!</button>
    </div>
</body>
</html>
